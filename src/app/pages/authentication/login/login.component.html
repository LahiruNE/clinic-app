<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>          

          <form class="m-t-30" [formGroup]="loginForm">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" required/>
              <mat-error *ngIf="username?.invalid">
                <span *ngIf="username?.errors?.required">
                  Username is required
                </span>
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="password?.invalid || !!serverError">
                <span *ngIf="password?.errors?.required">
                  Password is required
                </span>
              </mat-error>
            </mat-form-field>
            
            <mat-error *ngIf="!!serverError">
              <span>{{ serverError }}</span>
            </mat-error>
            <button class="w-100" mat-raised-button color="primary" (click)="login()">Log In</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
